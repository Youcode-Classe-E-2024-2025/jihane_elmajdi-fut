<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUT Champions Web App Ultimate Team Assigné</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- Naviration bar -->
    <nav class="navbar">
      <span class="logo"
        ><img src="assets/media/logo-removebg-preview (1).png" alt="logo"
      /></span>
    </nav>
    <!--vidéo 'intro'-->
    <video autoplay loop muted>
      <source src="assets/media/introfut.mp4" />
    </video>
    <!-- terrain de foot -->
    <div class="terrain-foot">
      <div class="terrain">
        <div class="cart-dans-terrain j1">
          <div class="remove"><i class="fa-solid fa-trash"></i></div>
        </div>
        <div class="cart-dans-terrain j2">
          <div class="remove"><i class="fa-solid fa-trash"></i></div>
        </div>
        <div class="cart-dans-terrain j3">
          <div class="remove"><i class="fa-solid fa-trash"></i></div>
        </div>
        <div class="cart-dans-terrain j4">
          <div class="remove"><i class="fa-solid fa-trash"></i></div>
        </div>
        <div class="cart-dans-terrain j5">
          <div class="remove"><i class="fa-solid fa-trash"></i></div>
        </div>
        <div class="cart-dans-terrain j6">
          <div class="remove"><i class="fa-solid fa-trash"></i></div>
        </div>
        <div class="cart-dans-terrain j7">
          <div class="remove"><i class="fa-solid fa-trash"></i></div>
        </div>
        <div class="cart-dans-terrain j8">
          <div class="remove"><i class="fa-solid fa-trash"></i></div>
        </div>
        <div class="cart-dans-terrain j9">
          <div class="remove"><i class="fa-solid fa-trash"></i></div>
        </div>
        <div class="cart-dans-terrain j10">
          <div class="remove"><i class="fa-solid fa-trash"></i></div>
        </div>
        <div class="cart-dans-terrain j11">
          <div class="remove"><i class="fa-solid fa-trash"></i></div>
        </div>
      </div>

      <!--  -->
      <div class="formulaire">
        <div class="bg-add-player">
          <div class="ajout-player">
            <h3>Ajouter un joueur</h3>
            <button type="button" class="add-i">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>

          <div class="bg-form">
            <form class="ajout-de-footboleur">
              <label class="ab" for="Name">Name:</label>
              <input id="Name" class="cadre" type="text" />

              <label class="ab" for="img">Photo:</label>
              <input id="img" class="cadre" type="url" />

              <label class="ab" for="position">Position:</label>
              <input id="position" class="cadre" type="text" />

              <label class="ab" for="Nationality">Nationality:</label>
              <input id="Nationality" class="cadre" type="text" />

              <label class="ab" for="flag">Flag:</label>
              <input id="flag" class="cadre" type="url" />

              <label class="ab" for="club">Club:</label>
              <input id="club" class="cadre" type="url" />

              <label class="ab" for="logo">Logo:</label>
              <input id="logo" class="cadre" type="url" />

              <label class="ab" for="rating">Rating:</label>
              <input id="rating" class="cadre" type="number" />

              <label class="ab" for="pace">Pace:</label>
              <input id="pace" class="cadre" type="number" />

              <label class="ab" for="shooting">Shooting:</label>
              <input id="shooting" class="cadre" type="number" />

              <label class="ab" for="passing">Passing:</label>
              <input id="passing" class="cadre" type="number" />

              <label class="ab" for="dribbling">Dribbling:</label>
              <input id="dribbling" class="cadre" type="number" />

              <label class="ab" for="defending">Defending:</label>
              <input id="defending" class="cadre" type="number" />

              <label class="ab" for="physical">Physical:</label>
              <input id="physical" class="cadre" type="number" />
            </form>
            <input id="addplayer" class="button" type="submit" value="Add" />
          </div>
        </div>
        <div class="rectangle"></div>
      </div>
    </div>

    <footer>
      <div class="footer">
        <h2>Restez en contact avec nous!</h2>
        <p>&copy; 2024 Votre Nom. Tous droits réservés.</p>
        <div class="social-links m-5">
          <a
            href="https://twitter.com/yourprofile"
            target="_blank"
            aria-label="Twitter"
            class="my-0 mx-3.5 text-[#61dafb] text-2xl"
            ><i class="fab fa-twitter"></i
          ></a>
          <a
            href="https://github.com/yourprofile"
            target="_blank"
            aria-label="GitHub"
            class="my-0 mx-3.5 text-[#61dafb] text-2xl"
            ><i class="fab fa-github"></i
          ></a>
          <a
            href="https://linkedin.com/in/yourprofile"
            target="_blank"
            aria-label="LinkedIn"
            class="my-0 mx-3.5 text-[#61dafb] text-2xl"
            ><i class="fab fa-linkedin"></i
          ></a>
        </div>
        <p>
          Questions? <a href="mailto:contact@votresite.com">Contactez-nous</a>
        </p>
      </div>
    </footer>
    <script type="module" src="assets/js/data.js"></script>
    <script src="assets/js/script.js" type="module"></script>
  </body>
</html>
