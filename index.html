<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUT Champions Web App Ultimate Team Assigné</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- Naviration bar -->
    <nav class="navbar">
      <span class="logo"
        ><img src="logo-removebg-preview (1).png" alt="logo"
      /></span>
      <ul>
        <li><a href="Home">Home</a></li>
        <li><a href="Players">Players</a></li>
        <li><a href="Popular Players">Popular players</a></li>
      </ul>
    </nav>
    <!--terrain-->
    <div class="terrain"><img src="terrain de foot .jpg" alt="terrain" /></div>

    <!-- footer -->
    <footer>
      <div class="footer">
        <h2>Restez en contact avec nous!</h2>
        <p>&copy; 2024 Votre Nom. Tous droits réservés.</p>
        <div class="social-links m-5">
          <a
            href="https://twitter.com/yourprofile"
            target="_blank"
            aria-label="Twitter"
            class="my-0 mx-3.5 text-[#61dafb] text-2xl"
            ><i class="fab fa-twitter"></i
          ></a>
          <a
            href="https://github.com/yourprofile"
            target="_blank"
            aria-label="GitHub"
            class="my-0 mx-3.5 text-[#61dafb] text-2xl"
            ><i class="fab fa-github"></i
          ></a>
          <a
            href="https://linkedin.com/in/yourprofile"
            target="_blank"
            aria-label="LinkedIn"
            class="my-0 mx-3.5 text-[#61dafb] text-2xl"
            ><i class="fab fa-linkedin"></i
          ></a>
        </div>
        <p>
          Questions? <a href="mailto:contact@votresite.com">Contactez-nous</a>
        </p>
      </div>
    </footer>
  </body>
</html>
